            </div>
        </br>
            <div class='input-container'>
                <form id="myForm2">

                    <div class="column">
                        <textarea name="Message" placeholder="Message" class="inputsMessage"></textarea>
                    </div>
                </form>
            </div>
            
            <div class="button-container">
                <button class=inputsBtn onclick="SubForm()">Send Message</button>
            </div>
    
        </div>
